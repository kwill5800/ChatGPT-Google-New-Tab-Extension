
<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function onButtonClick() {
            const iframe = document.getElementById('myIframe');
          
          const newUrl = iframe.contentWindow.location.href;
          window.open(newUrl, '_blank');
    }

    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('myButton').addEventListener('click', onButtonClick);
    });
          </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        
        span {
  width: 10px;
  height: 50px;
  background: rgb(42,43,51);
}
         .rounded-iframe {
            
            border: none;
            border-radius: 20px; /* Adjust the value to change the roundness of the corners */
            overflow: hidden; /* This hides any content that might overflow the rounded edges */
           width: 50%;
           height: 97%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow effect */
        }
		.center {
            display: flex;
    justify-content: center;
			width: 100%;
            height: 100vh;
			background-color: rgb(42,43,51);
			padding:0px;
		}
        ::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar and prevent scrolling for the entire page */
html, body {
  overflow: hidden;
  -ms-overflow-style: none; /* IE and Edge */
  scrollbar-width: none; /* Firefox */
}
	</style>
</head>

<body style="background-color:rgb(42,43,51);">
    <div class="center">
        <!-- <button id="myButton">Open in New Tab</button> -->
        <iframe src="https://chat.openai.com/chat?" class="rounded-iframe"></iframe>
        <span>
        </span>
        <iframe id="myIframe" src="http://www.google.com/custom?q=&btnG=Search" class="rounded-iframe"></iframe>
    </div>

   
</body>


</html>
